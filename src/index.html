<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEMENT - AI-POWERED SSH TERMINAL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Fira Code', 'Courier New', monospace;
      color: #00ff88;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    /* Loading screen */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e);
      color: #00ff88;
      font-size: 18px;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff88;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading Kement Emulator</div>
  </div>
</body>
</html>
